@switch (currentWeekday) {
    @case (Weekday.Monday) {
      <img src="/assets/monday.jpg" alt="image">
    }
    @case (Weekday.Tuesday) {
      <img src="/assets/tuesday.jpg" alt="image">
    }
    @case (Weekday.Wednesday) {
      <img src="/assets/wednesday.jpg" alt="image">
    }
    @default {
      It is not wendesday, not even tuesday 😞
    }
}
